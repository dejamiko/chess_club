
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>

{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Clubs</h1>
      <table id="leaderboard" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">RANK</th>
            <th scope="col">ELO</th>
            <th scope="col">Participant</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          {% for p in participants %}
          <tr>
            <td> 1 </td>
            <td>{{ p.elo_rating }}</td>
            <td>
              <img style="border-radius: 8px; margin: 0 10px 10px 0;" src="{{ p.mini_gravatar }}" alt="{{ p.email }}'s profile picture">
              {{ p.first_name }} {{ p.last_name }}
              <br>
              {{ p.bio }}
            </td>
            <td>
              <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
            </td>
          </tr>

          {% endfor %}

        </tbody>
      </table>
    </div>
  </div>
</div>


<script>
  const dataTable = new simpleDatatables.DataTable("#leaderboard", {
    columns: [
    { select: 2, sort: "asc"},
     { select: [1,3,4], sortable: false }],
    perPage: 15,
    fixedColumns: false

  })


</script>
{% endblock %}
