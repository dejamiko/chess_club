{% extends 'base_content.html' %}
{% block content %}
<div class="container vh-100">
  <div class="row h-100">
    <div class="col-9" my-auto>

      <h1>My Profile</h1>
        <form action="{% url 'edit_profile' %}" method="post">
          {% csrf_token %}
          <p>{{ profile.as_p }}</p>

          <input type="submit" value="Update" class="btn btn-primary">
        </form>
        <br><br>

    </div>
  </div>
  {% endblock %}
