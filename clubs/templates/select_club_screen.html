{% extends 'base_content.html' %}
{% block content %}
<div class="card w-50 mx-auto">
    <div class="card-body">
      <h5 class="card-title">Select a Chess Club!</h5>
      <p class="card-text">You haven't selected a Chess Club to view!</p>
    </div>
  </div>
    {% for club in user_clubs %}
    <div class="list-group w-50 mx-auto">
      <a href="{% url 'users' club.id %}" class="list-group-item list-group-item-action list-group-item-secondary" aria-current="true"> {{ club.name }} </a>
    </div>
    {% endfor %}
{% endblock %}
